<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    var a1 = +prompt("введите координату Х первой вершины треугольника");
    var a2 = +prompt("введите координату Y первой вершины треугольника");
    var a3 = +prompt("введите координату Z первой вершины треугольника");

    var b1 = +prompt("введите координату Х второй вершины треугольника");
    var b2 = +prompt("введите координату Y второй вершины треугольника");
    var b3 = +prompt("введите координату Z второй вершины треугольника");

    var c1 = +prompt("введите координату Х третьей вершины треугольника");
    var c2 = +prompt("введите координату Y третьей вершины треугольника");
    var c3 = +prompt("введите координату Z третьей вершины треугольника");

    var ab = Math.pow((b1 - a1),2) + Math.pow((b2 - a2),2) + Math.pow((b3 - a3),2);
    var ac = Math.pow((c1 - a1),2) + Math.pow((c2 - a2),2) + Math.pow((c3 - a3),2);
    var bc = Math.pow((c1 - b1),2) + Math.pow((c2 - b2),2) + Math.pow((c3 - b3),2);

    if (ab + bc === ac ){
        alert("Треугольник прямоугольный");
    }
    else if (ab + ac === bc ){
        alert("Треугольник прямоугольный");
    }
    else if (ac + bc === ab ){
        alert("Треугольник прямоугольный");
    } else {
        alert("Треугольник не прямоугольный");
    }


</script>
</body>
</html>
