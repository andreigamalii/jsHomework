<script>
    var arr = [12,4,3,10,1,20];
    var min = arr[0];
    var max = arr[0];
    for(var i = 1; i < arr.length; i++) {
        if (arr[i] <= min) {
            min = arr[i];

        }
        else if (arr[i] > max) {
            max = arr[i];
        }
    }

    alert(arr);
    alert("min= "+  min + ("max =") + max);

    var x = parseInt(arr.indexOf(min));
    delete arr[x];
    var y = parseInt(arr.indexOf(max));
    delete arr[y];

    alert(arr);

</script>
