<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

var table;
document.write("<table>");

for(var i = 1; i < 10; i++) {

    document.write("<tr>");

    for(var j = 1; j < 10; j++) {

        document.write("<td>" + i*j + "</td>");
    }
    document.write("</tr>");
}

document.write("</table>");
</script>
</body>
