<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var num = parseInt(prompt("введите число"));
    var sum = 0;

    while (num) {
        sum += num % 10;
        num = Math.floor(num / 10);
    }
    alert("cумма цифр данного числа: " + sum);
</script>
</body>
</html>
