<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var str = prompt("Введите пароль (должен содержать буквы верхнего и нижнего регистра + минимум 2 цифры + минимум 1 спецсимвол)");
    var reg =  /^(?=.*?[A-Z])(?=.*?[a-z])(?=(.*\d){2})(?=.*?[#?!@$%^&*-]).{9,}$/;
    alert(reg.test(str));
</script>
</body>
</html>
